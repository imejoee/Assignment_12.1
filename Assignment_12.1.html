	<script>
		var INC = function counterReducer(actionType) { //pure function created with 
		document.write(actionType + 1 + "<br>");//counter incremented by 1

		}
		INC(10)
		var DEC = function counterReducer(counter) { //pure function
		document.write(counter - 1);//counter decremented by 1
		return counter - 1;
		}
